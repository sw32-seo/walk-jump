defaults:
    - _self_
    - setup: default

model:
  model_type: denoise
  checkpoint_path: ???
  denoise_path: null

langevin:
  sigma: 0.5
  delta: 0.5
  lipschitz: 1.0
  friction: 1.0
  steps: 20
  chunksize: 8

designs:
  output_csv: samples.csv
  redesign_regions: ["L1", "L2", "L3", "L4", "H1", "H2", "H3", "H4"]
  seeds: data/poas.csv.gz # if 'denovo', random amino acid sequence will be used as seed.
  num_samples: 100
  limit_seeds: 10
  chunksize: 8

device: null
dryrun: false